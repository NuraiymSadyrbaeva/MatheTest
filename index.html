<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatheTest</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="text">Lassen wir uns kurz Mathe erinnern! )</h1>
    </header>
    <main>
      <div class="mathe">
        <p>1. Wie viel wird 2+2?</p>
        <input type="text" id="q1" />
        <br />
        <p>2. Wie viel wird 3*2?</p>
        <input type="text" id="q2" />
        <br />
        <p>3. Wie viel wird 2-3?</p>
        <input type="text" id="q3" />
        <br />
        <p>4. Wie viel wird 5%2?</p>
        <input type="text" id="q4" />
        <br />
        <br />
        <button id="finish">senden</button>
      </div>
      <img class="cat" src="images/cat.gif" alt="kitti" />
    </main>
    <br />
    <footer>&#169; Nuraiym Sadyrbaeva</footer>
    <script src="script.js"></script>
  </body>
